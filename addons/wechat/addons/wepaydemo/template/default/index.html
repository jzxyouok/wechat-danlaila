<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>商品页</title>
    <link rel="stylesheet" href="{__TLP__}css/weui.css"/>
    <style type="text/css">
    	.googs{width: 98%; margin: 0 auto; clear: both}
    	.googs img{width: 100%}

    	.btn{width: 98%; margin: 0 auto; clear: both; position: fixed; bottom: .1rem; left: 1%}
    </style>
    <script type="text/javascript" src="{__TLP__}js/jquery-1.7.2.min.js"></script>
    <script language="javascript" type="text/javascript">
        var PW_PATH='{__PW_PATH__}';
    </script>
    <script src="{__PW_PATH__}statics/core.js" language="javascript"></script>
</head>
<body ontouchstart>
	<article class="weui_article">
    	<h1>MacBook Air 银色</h1>
	</article>
	<form id="wepaydemoform" action="{U(MOD,'ordercomplate')}" method="post">
	<div class="googs"><img src="{__TLP__}images/temp/macbook-air.jpg" /></div>
	<div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">单价</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" name="price" value="0.01" type="number" pattern="[0-9]*" placeholder="请输入商品单价">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">数量</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" name="num" value="1" type="number" pattern="[0-9]*" placeholder="请输入购买数量">
        </div>
    </div>
	<div class="btn">
		<a class="weui_btn weui_btn_primary" onclick="$('#wepaydemoform').submit();">生成订单</a>
	</div>
	</form>
	<div class="weui_dialog_alert">
	    <div class="weui_mask"></div>
	    <div class="weui_dialog">
	        <div class="weui_dialog_hd"><strong class="weui_dialog_title">微信支付演示</strong></div>
	        <div class="weui_dialog_bd">本模块用来演示phpWeChat的微信支付功能，以加快开发者的对本系统微信支付开发的理解！</div>
	        <div class="weui_dialog_ft">
	            <a href="#" class="weui_btn_dialog primary" onclick="$('.weui_dialog_alert').hide();">确定</a>
	        </div>
	    </div>
	</div>
</body>
</html>
